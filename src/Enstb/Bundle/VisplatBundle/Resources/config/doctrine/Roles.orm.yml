Enstb\Bundle\VisplatBundle\Entity\Roles:
    type: entity
    table: Roles
    id:
        Id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        Name:
            type: string
            length: 60
            unique: true
        Description:
            type: string
            length: 250
            unique: true
        DateCreated:
            type: datetime
    manyToMany:
        Users:
            targetEntity: Users
            inversedBy: Roles
            joinTable:
                name: Users_Roles
                joinColumns:
                    RoleId:
                        referencedColumnName: Id
                inverseJoinColumns:
                    UserId:
                        referencedColumnName: Id
    lifecycleCallbacks:
        prePersist: [ setDateCreatedValue ]